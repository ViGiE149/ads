<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

  

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <div >
      <p>forgot password? <a routerLink="/resert-password">Click here</a> to reset.</p>
    </div>


    <ion-button expand="block" type="submit">Login</ion-button>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a routerLink="/register">Click here</a> to register.</p>
  </div>
  <div class="register-link">
    <p>forgot password? <a routerLink="/resert-password">Click here</a> to reset.</p>
  </div>

 
</ion-content>
